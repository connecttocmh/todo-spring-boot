buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
    }
}

apply plugin: org.sonarqube.gradle.SonarQubePlugin

sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.organization', 'todo-spring-boot-chetan'
        property 'sonar.login', System.getenv('SONAR-CLOUD')
        property 'sonar.projectKey', 'todo-spring-boot-chetan'
        properties['sonar.tests'] += sourceSets.integrationTest.java.srcDirs
    }
}
